<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Broads</title>
</head>
<body>
	<h1>Broads</h1>
	<table border="1">
	  <thead>
	  	<tr>
		  <th>Board</th>
		  <th>Posts</th>
		  <th>Topics</th>
		  <th>Last Post</th>
	  	</tr>
	  </thead>
	  <tbody>
	  	{% for board in boards %}
	  	 <tr>
           <td>
			 {{board.name}}<br>
			 <small style="color: #8888">{{board.description}}</small>
           </td>
           <td>0</td>
           <td>0</td>
           <td></td>
	  	 </tr>
	  	 {% endfor %}
	  </tbody>
	</table>
</body>
</html>
